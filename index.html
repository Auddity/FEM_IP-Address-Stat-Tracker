<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- leaflet (map) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  <!-- favicon -->
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@300;400;700&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- stylesheet -->
  <link rel="stylesheet" href="css/main.min.css">
  <title>IP Address Tracker</title>
</head>
<body>
  <header class="header">
    <h1>IP Address Tracker</h1>
    <form class="form" id="form">
      <label for="ip" class="form-control">
        <span class="input-text">
          Search for any IP address or domain
        </span> 
        <input type="text" class="input" id="ip">
      </label>
      <label for="btn">
        <button type="submit" class="btn" id="btn">
          <img src="./images/icon-arrow.svg" alt="right chevron" class="chevron-img">
        </button>
      </label>
    </form>
  </header>
  <section class="display" role="region">
    <h2 class="offscreen">Data Display</h2>
    <div class="display-section">
      <small class="display-section-title">
        ip address
      </small>
      <p class="display-section-value" id="ip-value">
        
      </p>
    </div>
    <div class="divider"></div>
    <div class="display-section">
      <small class="display-section-title">
        location
      </small>
      <p class="display-section-value" id="location-value">
        
      </p>
    </div>
    <div class="divider"></div>
    <div class="display-section">
      <small class="display-section-title">
        timezone
      </small>
      <p class="display-section-value" id="utc-value">
        
      </p>
    </div>
    <div class="divider"></div>
    <div class="display-section">
      <small class="display-section-title">
        isp
      </small>
      <p class="display-section-value" id="isp-value">
        
      </p>
    </div>
  </section>
  <main class="map-container"></main>
  <script src="app.js"></script>
</body>
</html>
